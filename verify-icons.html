<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Icon Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .icon-check {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            background: #f8f9fa;
        }
        .icon-preview {
            width: 32px;
            height: 32px;
            margin-right: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
        }
        .check-button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        .check-button:hover {
            background: #3367d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Extension Icon Verification</h1>
        
        <p>This tool helps verify that your PNG icons are correctly set up for the Chrome extension.</p>
        
        <button onclick="checkIcons()" class="check-button">üîç Check Icon Status</button>
        
        <div id="results"></div>
        
        <div id="iconPreviews"></div>
    </div>

    <script>
        async function checkIcons() {
            const results = document.getElementById('results');
            const previews = document.getElementById('iconPreviews');
            
            results.innerHTML = '<div class="status">Checking icons...</div>';
            previews.innerHTML = '';
            
            const sizes = [16, 32, 48, 128];
            const checks = [];
            let allFound = true;
            
            for (const size of sizes) {
                const iconPath = `icons/icon${size}.png`;\n                \n                try {\n                    const response = await fetch(iconPath);\n                    if (response.ok) {\n                        checks.push(`‚úÖ icon${size}.png - Found and accessible`);\n                        \n                        // Create preview\n                        const iconCheck = document.createElement('div');\n                        iconCheck.className = 'icon-check';\n                        iconCheck.innerHTML = `\n                            <img src=\"${iconPath}\" class=\"icon-preview\" alt=\"Icon ${size}x${size}\" \n                                 onerror=\"this.style.display='none'\">\n                            <div>\n                                <strong>icon${size}.png</strong><br>\n                                <small>Size: ${size}x${size} pixels</small>\n                            </div>\n                        `;\n                        previews.appendChild(iconCheck);\n                    } else {\n                        checks.push(`‚ùå icon${size}.png - Not found (${response.status})`);\n                        allFound = false;\n                    }\n                } catch (error) {\n                    checks.push(`‚ùå icon${size}.png - Error loading: ${error.message}`);\n                    allFound = false;\n                }\n            }\n            \n            // Check manifest.json\n            let manifestOk = false;\n            try {\n                const response = await fetch('manifest.json');\n                if (response.ok) {\n                    const manifest = await response.json();\n                    const iconRefs = JSON.stringify(manifest.icons || {}) + JSON.stringify(manifest.action?.default_icon || {});\n                    \n                    if (iconRefs.includes('.png')) {\n                        checks.push('‚úÖ manifest.json - References PNG icons');\n                        manifestOk = true;\n                    } else if (iconRefs.includes('.svg')) {\n                        checks.push('‚ö†Ô∏è manifest.json - Still references SVG icons (needs update)');\n                    } else {\n                        checks.push('‚ùå manifest.json - No icon references found');\n                    }\n                } else {\n                    checks.push('‚ùå manifest.json - Not found');\n                }\n            } catch (error) {\n                checks.push(`‚ùå manifest.json - Error: ${error.message}`);\n            }\n            \n            // Display results\n            let statusClass = 'success';\n            let statusMessage = 'üéâ All icons are properly set up!';\n            \n            if (!allFound || !manifestOk) {\n                statusClass = 'warning';\n                statusMessage = '‚ö†Ô∏è Some issues found. Please check the details below.';\n            }\n            \n            if (!allFound && !manifestOk) {\n                statusClass = 'error';\n                statusMessage = '‚ùå Multiple issues found. Extension may not work properly.';\n            }\n            \n            results.innerHTML = `\n                <div class=\"status ${statusClass}\">${statusMessage}</div>\n                <div style=\"margin-top: 20px;\">\n                    <h3>Detailed Check Results:</h3>\n                    ${checks.map(check => `<div style=\"margin: 5px 0;\">${check}</div>`).join('')}\n                </div>\n            `;\n            \n            // Add next steps if needed\n            if (!allFound) {\n                results.innerHTML += `\n                    <div class=\"status warning\" style=\"margin-top: 20px;\">\n                        <strong>üìù Next Steps:</strong><br>\n                        1. Create missing PNG icons using convert-icons-to-png.html<br>\n                        2. Make sure PNG files are in the icons/ folder<br>\n                        3. Run this check again to verify\n                    </div>\n                `;\n            }\n            \n            if (allFound && manifestOk) {\n                results.innerHTML += `\n                    <div class=\"status success\" style=\"margin-top: 20px;\">\n                        <strong>üöÄ Ready for Chrome Web Store!</strong><br>\n                        Your extension icons are properly configured.\n                    </div>\n                `;\n            }\n        }\n        \n        // Auto-check on page load\n        window.addEventListener('load', () => {\n            setTimeout(checkIcons, 500);\n        });\n    </script>\n</body>\n</html>
